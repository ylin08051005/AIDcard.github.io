<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>測驗</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* 確保頁面內容可以垂直滾動 */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 防止水平滾動條 */
            overflow-y: auto; /* 確保垂直滾動條可用 */
        }

        main {
            padding: 20px;
            min-height: 1000px; /* 假設內容會很多，設定一個足夠大的高度 */
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li id="registerNav"><a href="register.html">Register</a></li>
                <li id="loginNav"><a href="login.html">Login</a></li>
                <li id="leaderboardNav"><a href="leaderboard.html">Leaderboard</a></li>
                <li id="achievementsNav"><a href="achievements.html">Achievements</a></li>
                <li id="quizNav"><a href="quiz.html">Take a Quiz</a></li>
                <li><a href="image_predict.html">Image Predict</a></li>
                <li><a href="page_2.html">Page2</a></li>
                <li><a href="page_example.html">page example</a></li>
                <li id="quizAnalyticsNav"><a href="quizAnalytics.html">quizAnalytics</a></li>
                <li id="GeminiNav"><a href="Gemini_connect.html">Gemini_connect</a></li>
            </ul>
        </nav>
    </header>

    <h2>完成測驗以獲取積分</h2>
    <form id="quizForm">
        <div id="quizContainer">
            {{#each quizzes}}
            <div class="quiz-item">
                <h3>{{this.question}}</h3>
                {{#each this.options}}
                <label>
                    <input type="{{#if (gt ../correctAnswer.length 1)}}checkbox{{else}}radio{{/if}}"
                        name="quizOption{{@index}}" value="{{this}}" />
                    {{this}}
                </label><br />
                {{/each}}
                <input type="hidden" name="quizId" value="{{this._id}}">
            </div>
            {{/each}}
        </div>
        <button type="submit">提交答案</button>
    </form>

    <script src="js/scripts.js"></script>
</body>

</html>
